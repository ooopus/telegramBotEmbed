name: Build Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Job 1: 使用 Cross 在 Ubuntu 上交叉编译 Linux 和 Windows
  cross-build:
    name: Cross-build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cross-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cross-${{ matrix.target }}-

      - name: Build binary with cross
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Prepare artifact
        id: prepare_artifact
        shell: bash
        run: |
          BIN_NAME="telembed" # <-- 你的包名
          TARGET="${{ matrix.target }}"
          BIN_PATH="target/${TARGET}/release/${BIN_NAME}"
          ARTIFACT_NAME="${BIN_NAME}-${TARGET}"
          if [[ "$TARGET" == *"-windows-"* ]]; then
            mv "${BIN_PATH}" "${BIN_PATH}.exe"
            BIN_PATH="${BIN_PATH}.exe"
            ARTIFACT_NAME="${ARTIFACT_NAME}.exe"
          fi
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "bin_path=${BIN_PATH}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifact.outputs.artifact_name }}
          path: ${{ steps.prepare_artifact.outputs.bin_path }}

  # Job 2: 使用原生 macOS 环境构建 macOS 版本
  build-macos:
    name: Native build for macOS
    runs-on: macos-latest # 使用苹果官方的构建环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build binary with cargo
        # 在原生环境直接使用 cargo 即可
        run: cargo build --release --verbose

      - name: Prepare artifact
        id: prepare_artifact
        shell: bash
        run: |
          BIN_NAME="telembed" # <-- 你的包名
          TARGET="x86_64-apple-darwin" # 硬编码 macOS 目标
          BIN_PATH="target/release/${BIN_NAME}"
          ARTIFACT_NAME="${BIN_NAME}-${TARGET}"
          echo "artifact_name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "bin_path=${BIN_PATH}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifact.outputs.artifact_name }}
          path: ${{ steps.prepare_artifact.outputs.bin_path }}
